<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Page blocked</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    /* Toast container */
    #toast {
      position: fixed;
      top: 20px;
      right: -380px;
      width: 320px;
      background: rgba(18, 18, 18, 0.95);
      color: #fff;
      padding: 16px 18px;
      border-radius: 14px;
      box-shadow: 0 12px 32px rgba(0,0,0,0.45);
      animation: slideIn 0.4s ease-out forwards;
      z-index: 9999;
    }

    @keyframes slideIn {
      to { right: 20px; }
    }

    #title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 6px;
    }

    #site {
      font-size: 13px;
      opacity: 0.85;
      margin-bottom: 10px;
      word-break: break-all;
    }

    #countdown {
      font-size: 22px;
      font-weight: 700;
    }

    a {
      color: #7db4ff;
      text-decoration: none;
    }

    #pomoFrame {
			position: fixed;
			inset: 0;
			width: 100%;
			height: 100%;
			border: none;
			z-index: 0;
		}
  </style>
</head>

<body>

	<iframe
		id="pomoFrame"
		src="https://pomofocus.io"
		allow="fullscreen"
	></iframe>
  
  <div id="toast">
    <div id="title">Page blocked</div>
    <div id="site">
      <a id="siteLink" target="_self"></a>
    </div>
    <div id="countdown">—:—</div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);

    const site = params.get("site");
    let remaining = parseInt(params.get("seconds"), 10);

    const siteLink = document.getElementById("siteLink");
    const countdown = document.getElementById("countdown");

    if (site) {
      siteLink.href = site;
      siteLink.textContent = site;
    } else {
      siteLink.textContent = "Unknown site";
    }

    function format(sec) {
      const m = Math.floor(sec / 60);
      const s = sec % 60;
      return `${m}:${s.toString().padStart(2, "0")}`;
    }

    function tick() {
      if (remaining >= 0) {
        countdown.textContent = format(remaining);
        remaining--;
      }
    }

    if (!isNaN(remaining)) {
      tick();
      setInterval(tick, 1000);
    } else {
      countdown.textContent = "—:—";
    }
  </script>

</body>
</html>
